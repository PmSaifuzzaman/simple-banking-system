<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mx-auto text-center mt-8 text-6xl font-medium">
            Welcome to our <span class="text-cyan-400">Banking System</span>
        </h1>
    </header>

    <main>
        <div class="bg-cyan-400 mt-10 w-4/6 mx-auto pl-8 text-3xl py-6">
            <p class="font-semibold">Please Login</p>
            <input class="block my-3 text-xl py-2 w-9/12 pl-6" type="email" name="" id=""
                placeholder="Input your email address" />
            <input class="block my-3 text-xl py-2 w-9/12 pl-6" type="password" name="" id=""
                placeholder="Input your password" />
            <button class="bg-red-400 px-8 py-3 rounded-lg text-white hover:bg-cyan-950">
                Login
            </button>
        </div>
    </main>
</body>

</html>
