<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mx-auto text-center mt-8 text-6xl font-medium">
            Welcome to our <span class="text-cyan-400">Banking System</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-10 w-4/6 mx-auto mt-20">
                <div class=" py-12 pl-8 bg-green-400 rounded-lg text-3xl text-white font-semibold ">
                    <h2>Deposit</h2>
                    <h3>$ 00</h3>
                </div>
                <div class="py-12 pl-8 bg-lime-400 rounded-lg text-3xl text-white font-semibold">
                    <h2>Withdraw</h2>
                    <h3>$ 00</h3>
                </div>
                <div class="py-12 pl-8 bg-red-400 rounded-lg text-3xl text-white font-semibold">
                    <h2>Balance</h2>
                    <h3>$ 1240</h3>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-10 w-4/6 mx-auto mt-20">
                <div class=" py-12 pl-8 bg-cyan-400 rounded-lg text-3xl text-white  ">
                    <h2 class="font-semibold pb-4">$ Please Deposit</h2>
                    <input class="block my-3 text-xl py-2 w-9/12 pl-6 mb-4 rounded-lg" type="password" name="" id="inputPassword"
                    placeholder="$ Enter amount you want to deposit" />
                    <button id="loginBtn" class="bg-red-400 px-7 py-3 mt-3 rounded-lg text-white font-medium hover:bg-cyan-950">
                        Submit
                    </button>
                </div>
                <div class=" py-12 pl-8 bg-fuchsia-400 rounded-lg text-3xl text-white  ">
                    <h2 class="font-semibold pb-4">$ Please Withdraw</h2>
                    <input class="block my-3 text-xl py-2 w-9/12 pl-6 mb-4 rounded-lg" type="password" name="" id="inputPassword"
                    placeholder="$ Enter amount you want to Withdraw" />
                    <button id="loginBtn" class="bg-red-400 px-7 py-3 mt-3 rounded-lg text-white font-medium hover:bg-cyan-950">
                        Submit
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
