<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mx-auto text-center mt-8 text-6xl font-medium">
            Welcome to our <span class="text-cyan-400">Banking System</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-10 w-4/6 mx-auto mt-20">
                <div class=" py-12 pl-8 bg-green-400 rounded-lg text-3xl text-white font-semibold ">
                    <h2>Deposit</h2>
                    <h3>$<span id="previousDeposit">00</span></h3>
                </div>
                <div class="py-12 pl-8 bg-lime-400 rounded-lg text-3xl text-white font-semibold">
                    <h2>Withdraw</h2>
                    <h3>$<span id="previousWithdrow">00</span></h3>
                </div>
                <div class="py-12 pl-8 bg-red-400 rounded-lg text-3xl text-white font-semibold">
                    <h2>Balance</h2>
                    <h3>$<span id="totalBalance">1240</span></h3>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-10 w-4/6 mx-auto mt-20">
                <div class=" py-12 pl-8 bg-cyan-400 rounded-lg    ">
                    <h2 class="font-semibold pb-4 text-white text-3xl">$ Please Deposit</h2>
                    <input class="block my-3 text-xl py-2 w-9/12 pl-6 mb-4 rounded-lg" type="text" name="" id="inputNewDeposit"
                    placeholder="$ Enter amount you want to deposit" />
                    <button id="depositBtn" class="bg-red-400 px-7 py-3 mt-3 rounded-lg text-2xl text-white font-medium hover:bg-cyan-950">
                        Deposit
                    </button>
                </div>
                <div class=" py-12 pl-8 bg-fuchsia-400 rounded-lg  ">
                    <h2 class="font-semibold pb-4 text-3xl text-white">$ Please Withdraw</h2>
                    <input class="block my-3 text-xl py-2 w-9/12 pl-6 mb-4 rounded-lg" type="text" name="" id="inputNewWithdrow"
                    placeholder="$ Enter amount you want to Withdraw" />
                    <button id="withdrowBtn" class="bg-red-400 px-7 py-3 mt-3 rounded-lg text-white text-2xl font-medium hover:bg-cyan-950">
                        Withdrow
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="./scripts/deposit.js"></script>
    <script src="./scripts/withdrow.js"></script>
</body>
</html>
